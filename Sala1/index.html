<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memorial UFPEL - Sala 1</title>
    <meta name="description" content="Memorial da UFPEL - Espaço 3º Andar Anglo."></meta>
    <script src="../external-js/aframe.js"></script>
    <script src="../external-js/aframe-room-component.min.js"></script>
    <script src='../external-js/webvr-polyfill.js'></script> 
    <meta name="viewport" content="width=device-width, minimal-ui">
  </head>
  <body>
    <a-scene>
      
      <!-- posiciona a camera -->
<!-- DARIA PARA SETAR O Y DA CAMERA COM A ALTURA DA PESSOA, SIMULAR A PERSPECTIVA DAQUELA PESSOA -->
      <a-camera
        position="0 1.5 10"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#0095DD"
        cursor-opacity="0.5">
      </a-camera>



      <a-assets>
          
        <img id="abertura" src="imgs/tijolo_abertura.jpg">
        <img id="curtica" src="imgs/parede_curtica.jpg">
        
        <a-mixin id="floorMat" material="color:#BBB"></a-mixin>
        
        <img id="groundTexture" src="imgs/piso_anglo.jpg">
        <img id="skyTexture" src="imgs/sky.jpg">
        
      </a-assets>
      

      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048" segments-height="5" segments-width="8"></a-sky>
      <!-- Parede da Sala-->
      <!-- <a-plane color="#505050"rotation="0 0 0" position="0 1 0" height="10" width="20"></a-plane> -->
      <!-- Chao Anglo -->
      <a-plane src="#groundTexture" rotation="-90 0 0" position="0 0.01 0" height="20" width="20"></a-plane>
      <!-- Chao demais cenario -->
      <a-plane color="black" rotation="-90 0 0" position="0 -0.05 0" height="100" width="100"></a-plane>
    


      <!-- OBJETOS MEMORIAL -->

      <!--Vidro Expositor Coluna do Chão -->
      <a-box depth="1" height="2" width="2" position="1 0.01 1.5" material="side: double; transparent: true; opacity: 0.5"></a-box>
      <!-- Coluna do Chão dentro do Vidro-->
      <a-box depth="0.7" height="1.5" width="1.5" position="1 0.01 1.5" material="color:#F88"></a-box>


      <!-- Luzes Sala -->

      <a-light type="directional" intensity="0.9" position="-1 -2  2"></a-light>
      <a-light type="directional" intensity="1.0" position=" 2  1 -1"></a-light>

      
      <!-- Paredes Sala Totem-->
      <rw-room position="-2.5 0 -2.5" width="5" length="5" height="5">
        
        <rw-wall material="color:#505050">
          <rw-doorhole id="holeA"></rw-doorhole>
        </rw-wall>
        <rw-wall material="color:#505050"></rw-wall>
        <rw-wall material="color:#505050">
          <rw-doorhole id="frontInner"></rw-doorhole>
        </rw-wall>
        <rw-wall material="color:#505050"></rw-wall>
        
        <rw-floor mixin="floorMat"></rw-floor>
        <!-- teto ambiente -->
        <rw-ceiling material="color:#505050"></rw-ceiling>
        
      </rw-room>
      






      <rw-doorlink from="#holeA" to="#holeB" width="2" position="0.5 0 0">
        <rw-floor mixin="floorMat"></rw-floor>
        <!-- teto ambiente -->
        <rw-ceiling material="color:#505050"></rw-ceiling>
        <rw-sides material="color:#505050"></rw-sides>
      </rw-doorlink>
      
      <rw-room position="0 0 -2.7">
        
        <rw-wall position="-2 0 0" material="color:#505050"></rw-wall>
        <rw-wall position=" 2 0 0" material="src:#curtica; repeat:0.5 0.5;">
        <!-- <rw-wall position=" 2 0 0" material="src:#abertura; repeat:0.5 0.5;"> -->
          <rw-doorhole id="holeB"></rw-doorhole>
        </rw-wall>
        <rw-wall position=" 2 0 -5" material="color:#505050">
          <rw-doorhole id="holeC"></rw-doorhole>
          <rw-doorlink from="#holeC" to="#holeD" position="4 0 0"></rw-doorlink>
        </rw-wall>
        <rw-wall position="-2 0 -5" material="color:#505050">
          <a-box position="0.5 1.4 0" scale="0.5 0.5 0.2"></a-box>
          <a-box position="1.5 1.7 0" scale="0.5 0.5 0.2"></a-box>
          <a-box position="2.5 1.4 0" scale="0.5 0.5 0.2"></a-box>
        </rw-wall>
        
        <rw-floor mixin="floorMat"></rw-floor>
        <!-- teto ambiente -->
        <rw-ceiling material="color:#505050"></rw-ceiling>
        
      </rw-room>
      
      <rw-room position="2 0 -5">
        
        <rw-wall position="0 0 0" material="color:#505050"></rw-wall>
        <rw-wall position="0 0 2" material="color:#505050">
          <rw-doorhole id="holeD"></rw-doorhole>
        </rw-wall>
        <rw-wall position="1 0 2" material="color:#505050"></rw-wall>
        <rw-wall position="1 0 0" material="color:#505050"></rw-wall>
        
        <rw-floor mixin="floorMat"></rw-floor>
        <!-- teto ambiente -->
        <rw-ceiling material="color:#505050"></rw-ceiling>
        
      </rw-room>
      
      <rw-room position="0 0 0" outside="true" material="color:#505050">
        
        <!-- faces das paredes externas -->
        <rw-wall position="-3 0 -8" height="5"></rw-wall>
        <rw-wall position=" 4 0 -8" height="5"></rw-wall>
        <rw-wall position=" 4 0  3" height="5"></rw-wall>
        <rw-wall position="-3 0  3" height="5">
          <rw-doorhole id="frontOuter"></rw-doorhole>
          
          <!-- Porta de Entrada -->
          <rw-doorlink from="#frontInner" to="#frontOuter" height="4" width="4" material="color:#505050" position="2.5 0 0">
            <rw-floor></rw-floor>
            <rw-ceiling></rw-ceiling>
            <rw-sides></rw-sides>
          </rw-doorlink>
        </rw-wall>
        
      </rw-room>
    
    </a-scene>
    
  </body>
</html>
